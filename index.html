		<form action= "php/register.php" method="POST" id="msform">
<!--SALTO DE FORMULARIOS-->
			<ul id="progressbar">
				<li class="active">Registro</li>
				<li>Sintomas</li>
				<li>Diagnostico</li>			
			</ul>
<!--FIELDSETS-->
			<fieldset>
				<h2 class="fs-title">DATOS DE REGISTRO</h2>
				<h3 class="fs-subtitle">Datos Basicos</h3>
				<label>Nombres y Apellidos</label>
				<input type="text" name="nombre" placeholder="Nombres y Apellidos Completos" />
				<label>Número de Identificación</label>
				<input type="text" name="identificacion" placeholder="Número de Documento" />
				<label>Fecha de Nacimiento</label>
				<input type="text" name="fecha" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01])/(0[1-9]|1[012])/[0-9]{4}" placeholder="dd/mm/aaaa" />
				<label>Número de Contacto</label>
				<input type="text" name="telefono" placeholder="Número teléfonico" />
				<label>Correo Electrónico</label>
				<input type="email" name="correo" placeholder="Dirección de Correo Electrónico" />
				<input type="button" name="registro" class="next action-button" value="Siguiente" />
			</fieldset>

			<fieldset id="sm">
				<h2 class="fs-title">SELECCIONA LOS SINTOMAS</h2>
    			<h3 class="fs-subtitle">Diligencias para tener un Diagnostico</h3>
				<label>Sufre de Alguna Enfermedad</label>
				<input type="text" name="enfermedad" placeholder="Indique que Enfermedad" />
				<label>Presento Accidentes Recientemente</label>
                <select name="accidente">
                    <option>Accidentes Recientemente?</option>
                    <option>Caídas</option>
                    <option>Choques</option>
                    <option>Golpes</option>
                    <option>Proyecciones</option>
                    <option>Atrapamientos</option>
                    <option>Sobre-esfuerzos</option>
                    <option>Ninguno</option>
                </select>
                
				<label>Presento Alguna Lección Recientemente</label>
                <select name="lesiones">
                    <option>Lección Recientementes?</option>
                    <option>Contusiones</option>
                    <option>Heridas</option>
                    <option>Hemorragias</option>
                    <option>Quemaduras</option>
                    <option>Pérdida de consciencia</option>
                    <option>Otro</option>
                    <option>Ninguno</option>
                </select>
				
				<label >Presenta Alguno de Estos Sintomas</label>
			
					<select id="sintomas" onchange="mostrar()">
					  <option value="">Presenta Alguno de Estos Sintomas?</option>
					  <option value="El dolor de oído puede tener causas que no se deben a una enfermedad subyacente. Por ejemplo, usar accesorios para la cabeza ajustados, usar auriculares poco adecuados, dormir sobre una superficie dura, los aros, rechinar los dientes o tener un objeto atorado en el oído.">Dolor de Oídos</option>
					  <option value="El dolor abdominal puede tener causas que no se deben a una enfermedad subyacente. Por ejemplo, constipación, gases, comer en exceso, estrés o distensión muscular.">Dolor de Abdomen</option>
					  <option value="Los dolores de cabeza pueden tener causas que no se deben a una enfermedad subyacente. Por ejemplo, falta de sueño, aumento incorrecto de los anteojos recetados, exposición a ruidos fuertes o uso de gorros o sombreros ajustados.">Dolor de Cabeza</option>
					  <option value="El dolor en el pecho puede tener causas que no se deben a una enfermedad subyacente. Por ejemplo, levantar mucho peso, realizar levantamiento de pesas, recibir un traumatismo en el pecho o tragarse un trozo grande de comida.">Dolor de Pecho</option>
					  <option value="Si presenta otro sintoma se recomienda contactar con su doctor de confianza.">Otro Sintoma</option>
					</select>
					  
				  
                <label>Medicamentos Digeridos Recientemente</label>         
                <select name="medicamento">
                    <option>Medicamentos Digeridos?</option>
                    <option>Analgésicos (Ibuprofeno, Advil, Motrin IB, otros)</option>
                    <option>Desinfectantes</option>
                    <option>Anti-inflamatorios</option>
                    <option>Medicamentos antidiarreicos</option>
                    <option>Antibióticos</option>
                    <option>Antiácidos</option>
                    <option>Laxante</option>
                    <option>Medicamentos para la tos y el resfriado</option>
                    <option>Medicamentos personales sin refrigeración</option>
                    <option>Tranquilizantes</option>
                    <option>Otro</option>
                    <option>Ninguno</option>
                </select>
				<input type="button" name="previous" class="previous action-button" value="Anterior" />
    			<input type="button" name="enviarsintomas" class="next action-button" value="Siguiente" />
				
			</fieldset>
			
			<fieldset>
				<h2 class="fs-title">DIAGNOSTICO</h2>
    			<h3 class="fs-subtitle">Según los Sintomas</h3>
				<div>
					<p >Su diagnostico según los sintomas presentados son: ....
				<script>
					var valor = document.getElementById("parrafo").value;
				</script>
<!-- valores de la casilla donde se muestra el diagnostico -->
					<textarea class="respuesta" id="valor"  name="respuesta"  cols="80" rows="10"></textarea>
					</p>
<!-- script que hace que muestre el diagnostico -->
					<script>
						function mostrar() {
						  var sintomas = document.getElementById("sintomas"),
							 valor = document.getElementById("valor");
						
						  valor.value = sintomas.value;
							}
						</script>
				</div>
				<input type="button" name="previous" class="previous action-button" value="Anterior" />
    			<input type="submit" name="submit" class="submit action-button" value="Finalizar" />
			</fieldset>
		</form>
